version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment and set these if you need to pass build-time environment variables
      # args:
      #   - REACT_APP_EMAILJS_SERVICE_ID=${REACT_APP_EMAILJS_SERVICE_ID}
      #   - REACT_APP_EMAILJS_TEMPLATE_ID=${REACT_APP_EMAILJS_TEMPLATE_ID}
      #   - REACT_APP_EMAILJS_PUBLIC_KEY=${REACT_APP_EMAILJS_PUBLIC_KEY}
    ports:
      - "3000:80"
    container_name: shangmin-portfolio
    restart: unless-stopped
    # Uncomment if you want to mount a .env file
    # env_file:
    #   - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

