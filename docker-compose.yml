services:
  # Portfolio Website
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_EMAILJS_SERVICE_ID
        - VITE_EMAILJS_TEMPLATE_ID
        - VITE_EMAILJS_PUBLIC_KEY
    container_name: shangmin-portfolio
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped

networks:
  default:
    name: shangmin-me
